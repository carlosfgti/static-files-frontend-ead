<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EspecializaTi</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="loginPage" style="background-image: url('images/bgLogin.jpg');">
        <div class="loginContent">
            <div class="loginCard">
                <div class="decor" style="background-image: url('images/building.jpg');">
                    <div class="content">
                        <span class="logo">
                            <img src="images/logo.svg" alt="">
                        </span>
                        <span class="dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                        <span class="description">
                            <p>
                                Os melhores e mais completos cursos de Laravel do Brasil, cursos com projetos reais. Do zero ao profissional.
                            </p>
                        </span>
                        <span class="copyright">
                            Todos os Direitos reservados - <b>Especializati</b>
                        </span>
                    </div>
                </div>
                <div class="login">
                    <span class="logo">
                        <img src="images/logoDark.svg" alt="">
                    </span>
                    <span>
                        <p>Seja muito bem vindo!</p>
                    </span>
                    <span class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <span class="description">
                        Acesse nossa plataforma e desfrute de cursos completos para sua especialização.
                    </span>
                    <form action="">
                        <input type="email" name="" id="">
                        <input type="password" name="" id="">
                        <button type="submit">Login</button>
                    </form>
                    <span>
                        <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
                    </span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
